name: backend
on: push
jobs:
  test:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v3

      - name: add venv
        run: python3 -m venv .venv
      - name: python venv
        run: source .venv/bin/activate
      - name: install dependencies
        run: yarn deploy:install
      - name: start
        run: yarn deploy:start
        
     